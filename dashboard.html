    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;

            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;

        .header {
            background-color: #DAF7A6;

        }

        .dashboard {
            margin-top: 150px;

            padding: 20px;
            border-radius: 8px;

            width: 300px;
            text-align: center;
        }

        .dashboard h2 {
            margin-bottom: 20px;
        }

        .dashboard a {
            
            display: block;
            margin: 10px 0;
            
            padding: 10px;
            background-color: #27ae60;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        .dashboard a:hover {
            background-color: orange;
            color:black;
        }

        .footer {
            background-color: #DAF7A6;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: auto;
            width: 100%;
        }
        .header h1 {
            margin: 0;
          }
